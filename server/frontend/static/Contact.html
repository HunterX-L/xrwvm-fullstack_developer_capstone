<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise; height: 1in;">
            <div class="container-fluid">
                <h2 style="padding-right: 5%;">Dealerships</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Contact Information Section -->
        <div class="container" style="margin-top: 5%;">
            <div class="card" style="width: 80%; margin: auto;">
                <div class="card-body">
                    <h1 class="card-title text-center" style="font-size: 2.5rem; margin-bottom: 2rem;">Contact Us</h1>

                    <div class="row" style="text-align: center; font-size: 1.2rem;">
                        <!-- Address -->
                        <div class="col-md-6">
                            <h2>Address</h2>
                            <p>Middle East</p>
                        </div>

                        <!-- Telephone -->
                        <div class="col-md-6">
                            <h2>Telephone</h2>
                            <p>+123 456 782</p>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div class="row" style="margin-top: 3rem;">
                        <div class="col-md-12">
                            <h3 class="text-center">Send Us a Message</h3>
                            <form style="width: 80%; margin: auto;">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="/static/bootstrap.min.js"></script>
</body>
</html>
